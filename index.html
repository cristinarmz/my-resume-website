<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    /* CSS for Navbar */
    .navbar {
      background: #fff;
      position: sticky;
      top: 0;
      font-weight: 600;
      font-family: manrope, sans-serif;
      padding: 0;
      border-bottom: 1px solid #d6d6db;
      z-index: 99999999;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .navbar .container {
      max-width: 1240px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 32px;
    }

    /* Additional CSS for Navbar Links */
    .navbar-nav {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav-link {
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #007bff;
    }

    .navbar-toggler {
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .brand_logo {
      vertical-align: middle;
    }

    /* Demo styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .content {
      height: 2000px;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <button aria-controls="responsive-navbar-nav" type="button" aria-label="Toggle navigation" class="navbar-toggler collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="responsive-navbar-nav">
      <div class="navbar-nav">
        <a href="/" data-rb-event-key="/" class="active nav-link">Work</a>
        <a href="/process" data-rb-event-key="/process" class="nav-link">My Design Process</a>
        <a href="/freelance" data-rb-event-key="/freelance" class="nav-link">Freelance</a>
        <a href="/" class="navbar-brand">
          <span class="brand">
            <img class="brand_logo" height="52px" alt="logo" src="/assets/logo-dark.svg">
          </span>
        </a>
        <a href="/fun" data-rb-event-key="/fun" class="nav-link">Fun</a>
        <a href="/articles" data-rb-event-key="/articles" class="nav-link">Articles</a>
        <a href="/about" data-rb-event-key="/about" class="nav-link">About</a>
        <a target="_blank" href="/Tammy_Taabassum_resume.pdf" data-rb-event-key="/Tammy_Taabassum_resume.pdf" class="nav-link">Resume</a>
      </div>
    </div>
  </div>
</nav>

<!-- Your content here -->
<div class="content">
  <p>Scroll down to see the navbar stick at the top.</p>
</div>

</body>
</html>
